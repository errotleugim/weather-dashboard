<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron bg-dark">
        <h1 class="text-light">Weather Dashboard</h1>
    </div>

    <main class="container-fluid">
        <div class="row">
          <section class="col-12 col-md-4 col-lg-3">
            <div class="card custom-card">
              <h4 class="card-header">
                Search for a city
              </h4>
              <div class="input">
                <input type="text" placeholder="Enter the city" class="input_text">
                <input type="submit" value="Submit" class="submit">
              </div>
            </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Example city</li>
                    <li class="list-group-item">Example city</li>
                    <li class="list-group-item">Example city</li>
                    <li class="list-group-item">Example city</li>
                  </ul>
              
              </div>
              
              <div class="card-footer">
                          </div>
            </div>
          </section>
    
          <section class="col-12 col-md-8 col-lg-9">
            <div class="table-responsive">
              <table class="table table-bordered custom-table">
                <thead>
                  <tr>
                    <th scope="col">Examplecity</th>
                    <th scope="col">Examplecity</th>
                    <th scope="col">Examplecity</th>
                    <th scope="col">Examplecity</th>
                    <th scope="col">Examplecity</th>
                  </tr>
                </thead>
                <tbody id="project-display"></tbody>
              </table>
            </div>
          </section>
        </div>
      </main>
      <div class="container">
        <div class="card">
          <h1 class="name" id="name"></h1>
          <p class="temp"></p>
          <p class="clouds"></p>
          <p class="desc"></p>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
