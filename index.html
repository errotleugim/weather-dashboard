<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron bg-dark">
        <h1 class="text-light">Weather Dashboard</h1>
    </div>

    <main class="container-fluid">
        <div class="row">
          <section class="col-4">
            <div class="card custom-card">
              <h4 class="card-header">
                Search for a city
              </h4>
              <div class="input">
                <input type="text" placeholder="Enter the city" class="input_text">
                <input type="submit" value="Submit" class="submit">
              </div>
            </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="city1"></li>
                    <li class="list-group-item" id="city2"></li>
                    <li class="list-group-item" id="city3"></li>
                    <li class="list-group-item" id="city4"></li>
                    <li class="list-group-item" id="city5"></li>
                  </ul>
              
              </div>
          </section>
          <section class="col-8" id="todayweather">
            <div class="container">
              <div class="card">
                <h1 class="name" id="name"></h1>
                <h2 class="fecha" id="fecha"></h2>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="hum"></p>
                <p class="uvi" id="uvindex"></p>
              </div>
            </div>
          </section>
          
        </div>
        <div class="row border" id="fivedays">
          
        </div>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="script.js"></script>
</body>
</html>
